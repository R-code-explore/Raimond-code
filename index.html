<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--Personal css-->
    <link rel="stylesheet" href="css/index.css">

    <title>Raimond-code - Developpeur web Full Stack</title>
</head>
<body>
    
    <form method="post" action="" id="contact">
        <strong class="contact-title">Contact / request form</strong>
        <div class="form-div">
            <label for="name">Full name</label>
            <input type="text" name="name" id="name" required>
        </div>
        <div class="form-div">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="form-div">
            <label for="tel">Phone number</label>
            <input type="number" name="tel" id="number">
        </div>
        <div class="form-div">
            <label for="mess">Your message here</label>
            <textarea name="mess" id="mess" required></textarea>
        </div>

        <button class="send-btn" type="submit">Send</button>
    </form>

    <script src="./publicjs/index.js"></script>
</body>
</html>
